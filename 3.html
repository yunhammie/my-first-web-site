    <h2>JavaScript</h2>

    <p>
      JavaScript는 C에서 영향을 받은 C-Family 언어로 기본적인 문법이 유사
      중괄호로 구분하는 블럭, 세미콜론으로 줄이 끝남을 알리는 것[15], 변수 쓰는
      법, 연산자 사용법 등 기초적인 문법이 C 문법과 크게 다르지 않다. 호이스팅
      같은 것도 C언어의 잔재이다. 무엇보다 다른언어 쓰다온 사람들을 힘들게
      하는건 클래스와 메소드가 외관으로 구분이 안된다라는 점이다.
